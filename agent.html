<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Become an agent </title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/astraFooter.png">
    <link rel="icon" type="image/png" sizes=32x32 href="images/astraFooter.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

     <!-- for montserrat fonts -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins" rel="stylesheet">

      <!-- cdn for material icon -->
    <link href="https://cdn.materialdesignicons.com/4.0.96/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        body{
            scroll-behavior: smooth;
            font-family: 'Montserrat','Poppins', sans-serif;
            background: url("images/slider.jpg");
            background-size: cover;
        }
        section .register{
            background-color: #fff;
            height: 40vw;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .shift{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .form-head{
            position: absolute;
            top: 10%;
            transform: translate(0,-10%);
            min-width: 370px;
            margin-left: 3.8%;
        }
        .header-text{
            text-align: center;
            text-transform: capitalize;
        }
        .sub-head{
            text-align: center;
        }
        #contact{ 
            position:absolute;
            min-width: 320px;  
            margin-top: 15%;
            margin-left: 7%;
        }
        #contact .input-field input:focus{
           border-bottom: 1px solid #1a00d4;
       }
       #contact input:focus + label{
           color: #1a00d4;
       }
       #contact .input-field textarea:focus{
           border-bottom: 1px solid #1a00d4;
       }
       #contact .input-field textarea:focus + label{
           color: #1a00d4;
       }
       @media only screen and (max-width:767px){
           section .picture{
               display: none;
           }
          section .register{
              height: 90vw;
              border-bottom-right-radius: 0px;
              border-top-right-radius: 0px;
          }
          section .register .header-text{
              display: none;
          }
          .sub-head{
              color: #1a00d4;
          }
        }
    </style>
</head>
<body>
    <section>
        <div class="container shift">
            <div class="row">
                <div class="col s12 l6 picture">
                    <img src="images/2.jpg" class="" style="height:40vw; border-top-left-radius:15px;
                    border-bottom-left-radius: 15px;">
                </div>
                <div class="col s12 l6 register">
                    <div class="form-head">
                        <h4 class="header-text indigo-text">Become an agent</h4>
                        <p class="sub-head">You can become an agent today.</p>
                    </div>
                    <form class="form-det" id="contact">
                        <div class="input-field">
                            <input type="text" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                                <input type="text"  required>
                                <label for="phone">Phone</label>
                            </div>
                        <div class="input-field">
                                <textarea class="materialize-textarea"></textarea>
                                <label for="messsage">Contact Address</label>
                            </div>
                        <div class="center-align">
                            <input type="submit" value="Register" class="btn indigo">
                        </div>
                        <br>
                        <a href="index.html#contact" class="indigo-text" style="margin-left: 15%;">Need help? We're here for you.</a>
                    </form>
                </div>
            </div>
        </div>
    </section>





       

    <script src="https://kit.fontawesome.com/d54c227c34.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="materialize/js/materialize.min.js" type="text/javascript"></script>
    <script>
         $(document).ready(function(){
            $('.sidenav').sidenav().on('click tap', 'li a', () => {
                 $('.sidenav').sidenav('close');
            });
         });
    </script>
</body>
</html>
